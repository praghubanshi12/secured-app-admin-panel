<div class="form-group float-right">
    <div class="input-group mb-2">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <input
            type="text"
            autoComplete="off"
            class="search form-control"
            placeholder="Search"
            (keyup)="handleSearch($event)"
        />
    </div>
</div>
