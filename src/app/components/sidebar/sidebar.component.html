<ng-container>
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="index3.html" class="brand-link">
      <img
        src="/node_modules/admin-lte/dist/img/AdminLTELogo.png"
        alt="AdminLTE Logo"
        class="brand-image img-circle elevation-3"
        style="opacity: 0.8"
      />
      <span class="brand-text font-weight-light">{{ title }}</span>
    </a>

    <div class="sidebar">
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img
            src="/node_modules/admin-lte/dist/img/user2-160x160.jpg"
            class="img-circle elevation-2"
            alt="User Image"
          />
        </div>
        <div class="info">
          <a href="#" class="d-block">Alexander Pierce</a>
        </div>
      </div>
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input
            class="form-control form-control-sidebar"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-fw fa-search"></i>
            </button>
          </div>
        </div>
        <div class="sidebar-search-results">
          <div class="list-group">
            <a href="#" class="list-group-item"
              ><div class="search-title">
                <strong class="text-light"></strong>N<strong
                  class="text-light"
                ></strong
                >o<strong class="text-light"></strong>
                <strong class="text-light"></strong>e<strong
                  class="text-light"
                ></strong
                >l<strong class="text-light"></strong>e<strong
                  class="text-light"
                ></strong
                >m<strong class="text-light"></strong>e<strong
                  class="text-light"
                ></strong
                >n<strong class="text-light"></strong>t<strong
                  class="text-light"
                ></strong>
                <strong class="text-light"></strong>f<strong
                  class="text-light"
                ></strong
                >o<strong class="text-light"></strong>u<strong
                  class="text-light"
                ></strong
                >n<strong class="text-light"></strong>d<strong
                  class="text-light"
                ></strong
                >!<strong class="text-light"></strong>
              </div>
              <div class="search-path"></div
            ></a>
          </div>
        </div>
      </div>
      <nav class="mt-2">
        <ul
          class="nav nav-pills nav-sidebar flex-column"
          data-widget="treeview"
          role="menu"
          data-accordion="false"
        >
          <li
            [ngClass]="
              router.url === '/subscribers' ? 'nav-item menu-open' : 'nav-item'
            "
          >
            <a
              [ngClass]="
                router.url === '/subscribers' ? 'nav-link active' : 'nav-link'
              "
            >
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Subscribers
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a
                  routerLink="/subscribers"
                  [ngClass]="
                    router.url === '/subscribers'
                      ? 'nav-link active'
                      : 'nav-link'
                  "
                >
                  <i class="far fa-circle nav-icon"></i>
                  <p>List Subscribers</p>
                </a>
              </li>
              <li class="nav-item">
                <a
                  routerLink="/subscribers/add"
                  [ngClass]="
                    router.url === '/subscribers/add'
                      ? 'nav-link active'
                      : 'nav-link'
                  "
                >
                  <i class="far fa-circle nav-icon"></i>
                  <p>Add Subscriber</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </aside>
</ng-container>
